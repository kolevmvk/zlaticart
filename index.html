<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZlaticArt</title>
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Great Vibes', cursive;
            line-height: 1.6;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
        }

        /* Sidebar */
        .sidebar {
            width: 80px;
            background-color: #333;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 1rem 0;
            height: 100vh;
            position: relative;
            transition: width 0.5s ease;
        }

        .sidebar.expanded {
            width: 40%; /* Default for desktop */
        }

        @media (max-width: 768px) {
            .sidebar.expanded {
                width: 50%; /* Mobile width */
            }
        }

        .logo {
            position: absolute;
            top: 10px;
            left: 40px; /* Pomeraj ka portfolio sekciji */
            height: 100px;
            width: 100px;
            background-image: url(img/zllg.jpg);
            background-color: #555;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
            font-weight: bold;
            color: white;
            z-index: 10;
        }
        .logo img {
            width: 100px;
        }

        .toggle-button {
            position: absolute;
            bottom: 20px;
            height: 50px;
            width: 50px;
            background-color: #555;
            color: white;
            border: none;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            font-size: 1.2rem;
        }

        .content {
            flex: 1;
            padding: 0;
            overflow-y: auto;
            transition: margin-left 0.5s ease;
        }

        
        nav {
            margin-top: 120px; /* Dovoljno prostora ispod loga */
            width: 100%;
        }

        nav a {
            text-decoration: none;
            color: white;
            font-size: 1.2rem;
            margin: 1rem 0;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            white-space: nowrap;
            overflow: hidden;
        }

        nav a i {
            margin-right: 10px; /* Razmak između ikone i teksta */
            transition: margin-right 0.3s ease;
        }

        /* Samo ikone kada je sidebar sužen */
        .sidebar:not(.expanded) nav a span {
            display: none;
        }

        .sidebar:not(.expanded) nav a i {
            margin-right: 0;
        }

        /* Tekst i ikone kada je sidebar proširen */
        .sidebar.expanded nav a span {
            display: inline;
        }

        nav a:hover {
            color: #f4a261;
        }


        /* Portfolio Section */
        .portfolio-grid {
            display: flex;
            height: 100vh;
            gap: 0;
        }

        .portfolio-grid .image {
            flex: 1;
            overflow: hidden;
            position: relative;
            transition: flex 0.3s ease, height 0.3s ease;
        }

        .portfolio-grid .image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .portfolio-grid .image:hover img {
            transform: scale(1.1);
        }

        .portfolio-grid .image .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .portfolio-grid .image:hover .overlay {
            opacity: 1;
        }

        /* Responsive Design for Mobile */
        @media (max-width: 768px) {
            .portfolio-grid {
                flex-direction: column; /* Ređanje slika vertikalno */
                height: 100vh; /* Visina stranice jednaka visini ekrana */
                overflow: hidden; /* Sprečava prelazak sadržaja preko stranice */
            }

            .portfolio-grid .image {
                flex: none;
                height: calc(100vh / 4); /* Svaka slika zauzima četvrtinu visine ekrana */
                transition: height 0.3s ease; /* Glatka animacija za širenje */
            }

            .portfolio-grid .image.expanded {
                height: calc(100vh / 2); /* Proširena slika zauzima polovinu visine ekrana */
            }

            .portfolio-grid .image img {
                width: 100%;
                height: 100%;
                object-fit: cover;
            }
        }
    </style>
</head>
<body>
      <!-- Sidebar -->
      <div class="sidebar">
        <div class="logo">
            <img src="img/zllgoicl.png" alt="">
        </div>
        <nav>
            <a href="#about"><i class="fas fa-user"></i> <span>About</span></a>
            <a href="#portfolio"><i class="fas fa-briefcase"></i> <span>Portfolio</span></a>
            <a href="#services"><i class="fas fa-cogs"></i> <span>Services</span></a>
            <a href="#contact"><i class="fas fa-envelope"></i> <span>Contact</span></a>
        </nav>
        <button class="toggle-button">
            <i class="fas fa-bars"></i>
        </button>
    </div>

    <!-- Content Area -->
    <div class="content">
        <!-- Portfolio Section -->
        <section id="portfolio" class="portfolio-section">
            <div class="portfolio-grid">
                <div class="image">
                    <img src="img/ak1.jpg" alt="Image 1">
                    <div class="overlay">Image 1</div>
                </div>
                <div class="image">
                    <img src="img/gr2.jpg" alt="Image 2">
                    <div class="overlay">Image 2</div>
                </div>
                <div class="image">
                    <img src="img/mz1.jpg" alt="Image 3">
                    <div class="overlay">Image 3</div>
                </div>
                <div class="image">
                    <img src="img/up1.jpg" alt="Image 4">
                    <div class="overlay">Image 4</div>
                </div>
                <div class="image">
                    <img src="img/up5.jpg" alt="Image 5">
                    <div class="overlay">Image 5</div>
                </div>
                <div class="image">
                    <img src="img/up4.jpg" alt="Image 6">
                    <div class="overlay">Image 6</div>
                </div>
            </div>
        </section>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const sidebar = document.querySelector('.sidebar');
            const content = document.querySelector('.content');
            const toggleButton = document.querySelector('.toggle-button');
            const images = document.querySelectorAll('.portfolio-grid .image');

            // Sidebar Toggle
            toggleButton.addEventListener('click', () => {
                sidebar.classList.toggle('expanded');
                content.classList.toggle('expanded');
            });

            // Portfolio Expand for Mobile
            if (window.innerWidth <= 768) {
                images.forEach(image => {
                    image.addEventListener('touchstart', (e) => {
                        e.preventDefault(); // Sprečava dvostruki događaj
                        if (image.classList.contains('expanded')) {
                            image.classList.remove('expanded');
                        } else {
                            images.forEach(img => img.classList.remove('expanded'));
                            image.classList.add('expanded');
                        }
                    });
                });
            } else {
                // Desktop hover behavior
                images.forEach(image => {
                    image.addEventListener('mouseover', () => {
                        images.forEach(img => img.style.flex = "1");
                        image.style.flex = "3";
                    });
                    image.addEventListener('mouseout', () => {
                        images.forEach(img => img.style.flex = "1");
                    });
                });
            }
        });
    </script>
</body>
</html>
